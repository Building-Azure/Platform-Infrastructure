on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
name: Bicep
jobs:
  Connectivity:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: Build Infra
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        resourceGroupName: bldazure-connectivity
        region:  westeurope
        template: ./Modules/Connectivity/main.bicep
        failOnStdErr: false
